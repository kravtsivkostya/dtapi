<div id="test">
    <form #LoginForm="ngForm" (ngSubmit)="login(LoginForm.value)">

        <div class="container">
            <div class="form-group">

                <label for="username"><b>Username</b></label>
                <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username"
                    name="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password"
                    name="password" required>

                <button type="submit" class="btn btn-success btn-md">Login</button>
            </div>
        </div>
    </form>
</div>
